<div class="containers">
    <div class="col-md-6">
        <div class="card">
            <div class="text-center mb-3">
                <h1>Sign Up</h1>
                <h6>Register Yourself</h6>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <div class="mb-3">
                  <label for="exampleInputUserName" class="form-label">User Name</label>
                  <input formControlName="username" type="text" class="form-control" id="exampleInputUserName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputNumber" class="form-label">Mobile Number</label>
                    <input formControlName="mobile" type="text" class="form-control" id="exampleInputNumber">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword" class="form-label">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword">
                </div>
                <button type="submit" class="btn btn-outline-primary m-2">Sign Up</button>
              </form>
              <a routerLink="/login">Already a user? Click here to login!!</a>
        </div>
    </div>
</div>
